{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                <img src="{{ url_for('static', filename='images/index.jfif') }}" class="rounded img-fluid">
            </div>
            <div class="col-md-4">
                <div class="card mb-3 w-100 bg-light">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <div class="navbar-nav ml-auto">
                            <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Student</a>
                            <hr />
                            <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Assistant</a>
                            <hr />
                            <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Lecturer</a>

                        <hr>
                        <small>Already have an account? <a href="{{ url_for('.login') }}">Click here to log in.</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
